<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="Main_Page.css" />
    <!-- Chart.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <title>Sales Commission Tracker</title>
  </head>

  <body>
    <div class="container">
      <!--Sidebar Section-->
      <aside>
        <div class="toggle">
          <div class="logo">
            <img src="../../images/DATCOM.png" />
            <h2>Dat<span class="danger">Com</span></h2>
          </div>
          <div class="close" id="close-btn">
            <span class="material-icons-sharp"> close </span>
          </div>
        </div>

        <div class="sidebar">
          <a href="Main_Page.html">
            <span class="material-icons-sharp"> dashboard </span>
            <h3>Dashboard</h3>
          </a>


          <a href="../Commissions/Commissions.html">
            <span class="material-icons-sharp"> paid </span>
            <h3>Commissions</h3>
          </a>
          <a href="../Report/Reports.html">
            <span class="material-icons-sharp"> article </span>
            <h3>Reports</h3>
          </a>
          <!--<a href="../Settings/Settings.html">
            <span class="material-icons-sharp"> settings </span>
            <h3>Settings</h3>
          </a>-->
          <a href="../../Login/login.html">
            <span class="material-icons-sharp"> logout </span>
            <h3>Sign Out</h3>
          </a>
        </div>
      </aside>
      <!--end of sidebar section :)-->

      <!--HomePage-->
      <main>
        <h1>Dashboard</h1>
        <div class="dashboard">
          <div class="sales card">
            <span class="material-icons-sharp card-icon">paid</span>
            <div class="info">
              <h3>Total Commissions</h3>
              <h1></h1>
            </div>
        </div>
          <div class="visits card">
            <span class="material-icons-sharp card-icon">leaderboard</span>
            <div class="info">
              <h3>Sales Count</h3>
              <h1></h1>
            </div>
          </div>
          <div class="searches card">
            <span class="material-icons-sharp card-icon">emoji_events</span>
            <div class="info">
              <h3>Top Agent</h3>
              <h1></h1>
            </div>
          </div>
        </div>
        <!--end of homepage-->

        <!--Users Section-->
        <div class="users">
          <h2>Commission Trends</h2>
          <div class="user-list">
            <div class="chart">
              <canvas id="myChart" width="960" height="300"></canvas>
          </div>
        </div>
        <!--end of user section-->

        <!--recent commissions table-->
        <div class="recent-commissions">
          <h2>Recent Sales</h2>
          <table>
            <thead>
              <tr>
                <th>Agent Name</th>
                <th>Amount</th>
              </tr>
            </thead>
            <tbody>
              <!-- JS will populate rows here -->
            </tbody>
          </table>
          <a href="../Commissions/Commissions.html">Show All</a>
        </div>
        <!--end of recenet-commissions-->
      </main>
      <!--end of main content-->

      <!--Right Section nav-->
      <div class="right-section">
        <div class="nav">
          <button id="menu-btn">
            <span class="material-icons-sharp"> menu </span>
          </button>
          <div class="dark-mode">
            <span class="material-icons-sharp active"> light_mode </span>
            <span class="material-icons-sharp"> dark_mode </span>
          </div>

          <div class="profile">
            <div class="info">
              <p>Hey, <b> manager</b></p>
              <small class="text-muted"> Unit Manager </small>
            </div>
            <div class="profile-photo">
              <img src="../../images/Profile-2.png" />
            </div>
          </div>
        </div>
        <!--end of nav-->
      </div>
    </div>

    <script src="Main_Page.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.1/chart.min.js"
      integrity="sha512-L0Shl7nXXzIlBSUUPpxrokqq4ojqgZFQczTYlGjzONGTDAcLremjwaWv5A+EDLnxhQzY5xUZPWLOLqYRkY0Cbw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="areaChart.js"></script>
  </body>
</html>
